<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оплата курса</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <style>
    .payment-form {
      max-width: 500px;
      margin: 80px auto;
      background: #f1f3f9;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 16px;
      animation: fadeInUp 0.6s ease forwards;
    }

    .payment-form h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    .payment-form input, 
    .payment-form select {
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      font-size: 15px;
      width: 100%;
    }

    .payment-form button {
      padding: 14px 24px;
      border-radius: 10px;
      font-weight: 600;
      background: #38bdf8;
      color: #0f172a;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .payment-form button:hover {
      background: #0ea5e9;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    .payment-form input,
.payment-form select,
.payment-form textarea {
    width: 100%;           /* растягиваем на всю ширину контейнера */
    max-width: 500px;      /* ограничение по максимальной ширине, чтобы не было слишком широких */
    padding: 14px 16px;    /* больше внутреннего отступа для удобного ввода */
    font-size: 16px;       /* крупнее текст */
    border: 2px solid #cbd5e1; /* толще рамка */
    border-radius: 10px;
    margin-bottom: 20px;
    box-sizing: border-box; /* чтобы padding учитывался в ширине */
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

/* При фокусе подсвечиваем поле */
.payment-form input:focus,
.payment-form select:focus,
.payment-form textarea:focus {
    border-color: #38bdf8;
    box-shadow: 0 0 8px rgba(56,189,248,0.4);
    outline: none;
}

/* Кнопка Оплатить */
.payment-form .btn {
    padding: 16px 28px;
    font-size: 16px;
    border-radius: 12px;
}
  </style>
</head>
<body>

<header class="header">
  <div class="container header__inner">
    <div class="logo">
      <img src="img/logo.jpg" alt="CutFrame logo">
      <span class="logo__text">CUTFRAME</span>
    </div>

    <nav class="nav">
      <a href="index.html">Главная</a>
      <a href="courses.html" class="active">Курсы</a>
      <a href="contacts.html">Контакты</a>
    </nav>
  </div>
</header>

<main>
  <form class="payment-form" id="paymentForm">
    <h2>Оплата обучения</h2>

    <label>Ваш Email</label>
    <input type="email" id="email" placeholder="Введите Email" required>

    <label>Ваш Телефон</label>
    <input type="tel" id="phone" placeholder="Введите номер телефона" required>

    <label>Выберите курс</label>
    <select id="courseSelect" required>
      <option value="">Выберите курс</option>
      <option value="CapCut">CapCut — базовый</option>
      <option value="AfterEffects">After Effects — старт</option>
      <option value="AEAdvanced">After Effects — продвинутый</option>
    </select>

    <label>Стоимость</label>
    <input type="text" id="price" readonly>

    <button type="submit">Оплатить</button>
  </form>
</main>

<footer class="footer">
  <div class="container footer__inner">
    <p>© 2026 CutFrame. Все права зарезервированы.</p>
  </div>
</footer>

<script>
  // Получаем курс и цену из URL
  const params = new URLSearchParams(window.location.search);
  const courseFromUrl = params.get('course');
  const priceFromUrl = params.get('price');

  const courseSelect = document.getElementById('courseSelect');
  const priceInput = document.getElementById('price');

  if (courseFromUrl && priceFromUrl) {
    courseSelect.value = courseFromUrl;
    priceInput.value = '₸' + priceFromUrl;
  }

  // Обновляем цену при выборе другого курса вручную
  courseSelect.addEventListener('change', () => {
    let val = courseSelect.value;
    let price = 0;
    if(val === 'CapCut') price = '9980';
    else if(val === 'AfterEffects_Start') price = '14980';
    else if(val === 'AfterEffects_Advanced') price = '22980';
    priceInput.value = price ? '₸' + price : '';
  });

  // Пример отправки формы
  document.getElementById('paymentForm').addEventListener('submit', (e) => {
    e.preventDefault();
    alert(`Спасибо! Курс ${courseSelect.value} будет оплачен.\nEmail: ${document.getElementById('email').value}\nТелефон: ${document.getElementById('phone').value}\nСумма: ${priceInput.value}`);
    // Здесь будет интеграция с реальной оплатой
  });
</script>

</body>
</html>
